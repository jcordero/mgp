<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<!-- Fragmento de pagina html que indica el exito una operacion -->
<div id="pageSuccess" style="display:none" xmlns:com="http://www.commsys.com.ar/templates">
	<div style="width: 450px; min-height: 100px;padding: 10px;margin-left:275px;margin-top:10px;margin-bottom:10px;" class="ui-widget ui-widget-content ui-corner-all">
		<h2>Su numero de ticket es <com:nroticket/> para <com:prestacion/></h2>
		
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td><img src="/mgp/images/default/success-grande.png"/></td>
				<td style="width:20px;"></td>
				<td><com:msgok/></td>
			</tr>
     	</table>

		<div id="pageSuccessActions">
			<com:actions/>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(".accion button").width(260);

	try {
		$("#appmenu").ready(function() {
			$("#pageSuccess").hide().delay(100).fadeIn("slow");
		});
	}
	catch (err)
	{ console.log(err); }
</script>
